<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>todolist</title> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body> 
  <h1>kaitaloo</h1>
    <div id="product"> 
    <div class="container"> 
        <div class="mt-5 d-flex align-items-center justify-c~ontent-center flex-column"> 
            <input type="url" class="url form-control w-25" placeholder="Url..."> 
            <input type="text" class="name form-control w-25 m-4" placeholder="Name..."> 
            <input type="number" class="price form-control w-25" placeholder="Price..."> 
            <button class="btn btn-primary w-25 mt-4">Add</button> 
        </div> 
    </div> 
</div> 
      <div id ="menu"> 
        <div class="container"> 
            <div class="menu"> 
                <div class="menu-nav"> 
                    <h4>#</h4> 
                    <h4>Name</h4> 
                    <h4>Price</h4> 
                    <h4>Delete</h4> 
                    </div> 
                    <div class="menu-list"> 
                        <div class="menu-item"> 
                        <ion-icon name="close-outline" class="icon"></ion-icon> 
                </div> 
            </div> 
        </div> 
      </div> 
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
